<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Incidente</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${incidente.id == null} ? 'Nuevo Incidente' : 'Editar Incidente'"></h1>
        <form th:action="@{/incidentes}" th:object="${incidente}" method="post">
            <div>
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" required>
            </div>
            <div>
                <label for="severidad" class="form-label">Severidad:</label>
                <input type="text" th:field="*{severidad}" class="form-control" id="severidad" required>
            </div>
            <div>
                <label for="costo" class="form-label">Costo:</label>
                <input type="text" th:field="*{costo}" class="form-control" id="costo" required>
            </div>
            <div>
                <label for="fechaIncidente" class="form-label">Fecha Incidente:</label>
                <input type="date" th:field="*{fechaIncidente}" class="form-control" id="fechaIncidente" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a href="/incidentes/" class="btn btn-secondary">Volver a la lista</a>
    </div>
</body>
</html>
